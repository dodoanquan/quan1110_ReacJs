<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/styleform.css">
	<title>FORM</title>
</head>
<body>
	<form action="">
		<div class="w-50">
			<label for="email" >Email</label><br>
			<input type="text" id="email">
		</div>
		<div class="w-50">
			<label for="password" >Password</label><br>
			<input type="password" id="password">
		</div>
		<div class="w-100">
			<label for="address" >Address</label><br>
			<input type="text" id="address" placeholder="1234 Main St">
		</div>
		<div class="w-100">
			<label for="address2" >Address2</label><br>
			<input type="text" id="address2" placeholder="Apartment, studio, or floor">
		</div>
		<div class="w-50">
			<label for="city" >City</label><br>
			<input type="text" id="city">
		</div>
		<div class="w-25">
			<label for="state" >State</label><br>
			<select id="state">
				<option>Choose...</option>
				<option>HA NOI</option>
				<option>HO CHI MINH</option>
				<option>NGHE AN</option>
			</select>
		</div>
		<div class="w-25">
			<label for="zip" >Zip</label><br>
			<input type="text" id="zip">
		</div>
		<div class="w-100">
			<input type="checkbox" id="check">
			<label for="check" >Check me out</label>
		</div>
		<button>Sign in</button>
	</form>
	<div class="pages">
		<a href="btvncities.html">Bài 1</a>
		<a href="btvnform.html" class="active">Bài 2</a>
		<a href="btvnstartbstrap.html" >Bài 3</a>
	</div>
</body>
</html>
